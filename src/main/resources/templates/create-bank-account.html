<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Bank Account</title>
    <!-- add Icon -->
    <link rel="shortcut icon" type="image/x-icon"
        href="../../png/favicon.png" th:href="@{/png/favicon.png}" />
    <!-- add Bootstrap library -->
    <link rel="stylesheet" type="text/css" media="all"
        href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
    <!-- add CSS library -->
    <link rel="stylesheet" type="text/css" media="all"
        href="../../css/dashboard.css" th:href="@{/css/form.css}" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/dashboard.css" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/main.css" th:href="@{/css/main.css}" />
    <!-- add JS library -->
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.4.js}"></script>
</head>

<body>
<div th:replace="nav"></div>

<div class="formSection2">
    <h1>Create Bank Account</h1>

    <p class="warning" th:if="${error}" th:utext="${error}"></p>
    <p class="success" th:if="${success}" th:utext="${success}"></p>

    <form th:action="@{/user/create-bank-account}" th:object="${bankAccount}" method="POST">

        <label for="accountName">Account Name:</label>
        <select id="accountName" name="accountName" th:field="*{accountName}">
        <option th:each="name : ${accountName}" th:value="${name}" th:text="${name}"></option>
        </select>

        <label>Баланс:</label>
        <input type="text" name="balance" required>

        <label for="accountCurrency">Account Currency:</label>
        <select id="accountCurrency" name="accountCurrency" th:field="*{accountCurrency}">
            <option th:each="currency : ${accountCurrency}" th:value="${currency}" th:text="${currency}"></option>
        </select>

        <button type="submit" class="buttonSubmit">Создать</button>
    </form>
</div>

<br/><hr/>
<div th:replace="footer"></div>

<script type="module" src="js/dynamicContent.js"></script>
</body>
</html>
